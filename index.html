<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="container">
    <div class="container-container">
      <div class="img">
        <img src="./images/illustration-hero.svg" class="hero-music">
      </div>


      <div class="info-container">
        <h3>Order Summary</h3>
        <p class="p">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        <div class="annual-plan-container">
          <img src="./images/icon-music.svg">
          <div class="annual-plan">
            <p><b>Annual Plan</b></p>
            <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
        <button class="button">Proceed to Payment</button>
        <button class="button-cancel">Cancel Order</button>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
